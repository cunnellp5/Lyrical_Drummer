<!DOCTYPE HTML>

<body id="grad" class="container">

    <header>
        <h1 class="text-center">Philthy Drums and lyrics, coming soon!...</h1>

    <section class="row">
        <div class="col-xs-12 col-md-4" m>
            <div class="stock">
                <p>
                    Type a word to rhyme:

              </textarea>
                <p>

        <div class="col-xs-12 col-md-4">
            <div class="three">

                <div class="circle">

                </div>
                <div class="circle">

            </div>

                </div>
                <div class="circle">

                </div>
            </div>
            <div class="three">
                <div class="circle">
                    <button class="crunch">Y</button>
                </div>
                <div class="circle">
                    <button class="clap">H</button>
                </div>
                <div class="circle">
                    <button class="snare">N</button>
                </div>

        </div>

        <div class="col-xs-12 col-md-4">
