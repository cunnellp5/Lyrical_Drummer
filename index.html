<!DOCTYPE HTML>
<html>

<head>
    <title>Audio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
</head>

<body id="grad">

    <header>
        <nav class="navbar navbar-inverse">
            <h1 class="text-center">Inspiration, coming soon!...</h1>
        </nav>

        <section class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Info:</h3>
                    </div>
                    <div class="panel-body">
                        Smash your keyboard with the coresponding letters, and try to keep a beat. You may also use the keywords below for rhymes.
                    </div>
                </div>
            </div>
        </section>
    </header>

    <section class="row">
        <div class="col-xs-4 container">
            <div class="stock">
                <!-- spacer for the grid -->
            </div>
        </div>
        <div class="col-xs-4">
            <div class="three">
                <div class="circle">
                    <button class="vox color" accesskey="r">R</button>
                </div>
                <div class="circle">
                    <button class="tom_hi">F</button>
                </div>
                <div class="circle">
                    <button class="808">V</button>
                </div>
            </div>
            <div class="three">
                <div class="circle">
                    <button class="guitar color">T</button>
                </div>
                <div class="circle">
                    <button class="tom">G</button>
                </div>
                <div class="circle">
                    <button class="hat">B</button>
                </div>
                <div class="stop">
                    <button class="glyphicon glyphicon-stop" id="pause" type="button" name="button"></button>
                </div>
            </div>
            <div class="three">
                <div class="circle">
                    <button class="crunch">Y</button>
                </div>
                <div class="circle">
                    <button class="clap">H</button>
                </div>
                <div class="circle">
                    <button class="snare">N</button>
                </div>
            </div>
        </div>

        <div class="col-xs-4">
            <div class="stock">
                <!-- spacer for the grid -->
            </div>
        </div>
    </section>
    <!-- middle chunk -->
    <section class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <div class="shorten">
                <h2 class="text-center alert alert-info">Try to rhyme the words below!</h2>
            </div>
        </div>
    </section>
    <section class="row">
        <div class="col-xs-12 text-center" id="content">
            <div class="btn">
                <p>
                    *Random Words*
                </p>
            </div>
        </div>
        <div class="col-xs-12 text-center">
            <div class="btn">
                <button id='next' class='glyphicon glyphicon-step-forward' type="button" name="button"></button>
            </div>
        </div>
    </section>
    <hr>
    <h3 class="text-center">Suggestion Patterns:</h3>
    <section class="row">
        <div class="col-xs-12 text-center" m>
            <div class="container">
                <br>
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="images/rock1.png" alt="1" width="400" height="345">
                        </div>
                        <div class="item">
                            <img src="images/rock2.png" alt="2" width="400" height="345">
                        </div>
                        <div class="item">
                            <img src="images/rock3.png" alt="3" width="400" height="345">
                        </div>
                        <div class="item">
                            <img src="images/rock4.png" alt="4" width="400" height="345">
                        </div>
                        <div class="item">
                            <img src="images/rock5.png" alt="5" width="400" height="345">
                        </div>
                        <div class="item">
                            <img src="images/rock6.png" alt="6" width="400" height="345">
                        </div>
                        <div class="item">
                            <img src="images/rock7.png" alt="7" width="400" height="345">
                        </div>
                        <div class="item">
                            <img src="images/rock8.png" alt="8" width="400" height="345">
                        </div>
                        <div class="item">
                            <img src="images/rock9.png" alt="9" width="400" height="345">
                        </div>
                        <div class="item">
                            <img src="images/rock10.png" alt="10" width="400" height="345">
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <br>
    <br>
    <br>
    <footer>
        <nav class="navbar navbar-inverse">
            <h4 class="text-center">Thanks for playing with my drums</h4>
        </nav>
    </footer>
    <script src=app.js></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
