<!DOCTYPE HTML>

<body id="grad" class="container">

    <header>

          <button class="btn btn-default" type="submit">Type a word to rhyme:</button>

    <section class="row">
        <div class="col-xs-4" m>
            <div class="stock">
            </div>
        </div>
        <div class="col-xs-4">
            <div class="three">
                <div class="circle">
                    <button class="vox" accesskey="r">R</button>
                </div>
                <div class="circle">
                    <button class="tom_hi">F</button>
                </div>
                <div class="circle">
                    <button class="808">V</button>
                </div>
            </div>
            <div class="three">
                <div class="circle">
                    <button class="guitar">T</button>
                </div>
                <div class="circle">
                    <button class="tom">G</button>
                </div>
                <div class="circle">
                    <button class="hat">B</button>
                </div>
                <div class="stop">
                  <button id="pause" type="button" name="button">STOP</button>
                </div>
            </div>
            <div class="three">
                <div class="circle">
                    <button class="crunch">Y</button>
                </div>
                <div class="circle">
                    <button class="clap">H</button>
                </div>
                <div class="circle">
                    <button class="snare">N</button>
                </div>
            </div>
        </div>

        <div class="col-xs-4">
            <div class="stock">
              <!-- PUT SHIT HERE -->
            </div>
        </div>

<!-- middle chunk -->
